<ng-container>
  <div class="modal-header" *ngIf="activeModal">
    <span class="modal-title text-break">Send SMS</span>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal?.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form class="mt-2" [formGroup]="smsForm" (ngSubmit)="send()" *ngIf="smsForm">
      <div class="mb-1">
        <input type="text" class="form-control mb-2" formControlName="phoneNumber" placeholder="Phone" appAutoFocus />
      </div>
      <div class="mb-1">
        <textarea class="form-control mb-2" [autosize] formControlName="body" placeholder="Body"></textarea>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" [disabled]="!smsForm.valid">Submit</button>
      </div>
    </form>
  </div>
</ng-container>
