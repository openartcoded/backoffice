<ng-container>
  <div class="modal-header" *ngIf="activeModal">
    <span class="modal-title text-break">{{title}}</span>
    <button type="button" class="btn-close" aria-label="Close"
            (click)="activeModal?.dismiss('Cross click')">
      
    </button>
  </div>
  <div class="modal-body">
    <ng-container *ngIf="pdfSrc">
      <pdf-viewer [src]="pdfSrc"
                  [render-text]="true"
                  style="display: block;"
                  [autoresize]="true"
                  [show-all]="true"
                  [fit-to-page]="true"
                  
      ></pdf-viewer>
    </ng-container>

  </div>
</ng-container>
