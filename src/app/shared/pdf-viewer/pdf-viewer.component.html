<ng-container>
  <div class="modal-header" *ngIf="activeModal && asModal">
    <span class="modal-title text-break">{{ title }}</span>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal?.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body" [class.blur-modal]="demoMode">
    <div class="d-flex justify-content-end mb-1" *ngIf="user && hasRoleAdmin && showRotateBtn&& pdf.contentType === 'application/pdf'">
      <button class="btn btn-link me-1" (click)="rotate(-90)">
        <fa-icon class="text-dark" [icon]="['fas', 'arrow-rotate-backward']"></fa-icon>
      </button>
      <button class="btn btn-link me-1" (click)="rotate(90)">
        <fa-icon class="text-dark" [icon]="['fas', 'arrow-rotate-forward']"></fa-icon>
      </button>
    </div>
    <ng-container *ngIf="pdfSrc">
      <pdf-viewer *ngIf="pdf.contentType ==='application/pdf'" [src]="pdfSrc" [render-text]="true" style="display: block" [autoresize]="true" [show-all]="true"
        [fit-to-page]="true"></pdf-viewer>
            <ng-container *ngIf="xml && (pdf.contentType ==='text/xml' || pdf.contentType === 'application/xml')">
                <app-copy-to-clipboard [textToCopy]="xml" btnClasses="btn btn-outline-secondary mb-1"/>
<md-editor name="xmlContent" 
                 id="xmlContent"
                 [(ngModel)]="markdown"
                 mode="preview"
                 [options]="{showBorder:false}"
                 height="100%"/>
            </ng-container>

    </ng-container>
  </div>
</ng-container>
