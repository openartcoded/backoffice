<img *ngIf="isLoading && !thumbnailSrc" [width]="300" [className]="cssClass" [src]="loader" />

<img *ngIf="thumbnailSrc && !isImageLoaded" [width]="300" [className]="cssClass" [src]="thumbnailSrc" />

<img
  [src]="imageSrc"
  [width]="300"
  [className]="cssClass"
  class="fade-in"
  (load)="hideLoader()"
  (error)="hideLoader()"
/>
