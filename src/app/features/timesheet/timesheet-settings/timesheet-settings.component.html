<ng-container *ngIf="settings">
  <div class="modal-header" *ngIf="activeModal">
    <span class="modal-title text-break">
      Timesheet Settings
    </span>
    <button type="button" class="btn-close" aria-label="Close"
            (click)="activeModal?.dismiss('Cross click')">
      
    </button>
  </div>
  <div class="modal-body" *ngIf="form">
    <form [formGroup]="form" (ngSubmit)="send()">
      <div class="mb-1 row">
        <label class="col-sm-2 col-form-label" for="minHoursPerDay">Min Hours Per Day</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="minHoursPerDay" formControlName="minHoursPerDay">
        </div>
      </div>
      <div class="mb-1 row">
        <label class="col-sm-2 col-form-label" for="maxHoursPerDay">Max Hours Per Day</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="maxHoursPerDay" formControlName="maxHoursPerDay">
        </div>
      </div>
      <div class="mb-1 row">
        <label class="col-sm-2 col-form-label" for="defaultProjectName">Default Project Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="defaultProjectName" formControlName="defaultProjectName">
        </div>
      </div>
      <div class="d-flex justify-content-end ">
        <button type="submit" class="btn btn-primary"
                [disabled]="!form.valid">Submit
        </button>
      </div>
    </form>

  </div>
</ng-container>
