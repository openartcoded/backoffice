<ng-container *ngIf="selectedFees">
  <div class="modal-header" *ngIf="activeModal">
    <span class="modal-title text-break">
      Processing Validation (Dossier {{activeDossier.name}})
    </span>
    <button type="button" class="btn-close" aria-label="Close"
            (click)="activeModal?.dismiss('Cross click')">
      
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-1">
        <label for="attachments">Selected Fees</label>
        <ul class="list-group" id="attachments">
          <li class="list-group-item" *ngFor="let fee of selectedFees">
            <div class="d-flex justify-content-between">
              <span><fa-icon [icon]="['fas','circle']"
                             [ngClass]="getClassForTag(fee)"></fa-icon>&nbsp;{{fee.subject}}</span>
              <button class="btn btn-link"
                      (click)="removeFee($event, fee)">
                <fa-icon [icon]="['fas','times']" class="text-danger"></fa-icon>
              </button>
            </div>
          </li>
        </ul>
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn  btn-primary" (click)="processFees()" [disabled]="selectedFees.length < 1">
          Submit
        </button>
      </div>
    </form>

  </div>
</ng-container>
