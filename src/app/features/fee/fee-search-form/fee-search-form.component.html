<div>
  <div class="card">
    <div class="card-header btn btn-click d-flex justify-content-between" (click)="isCollapsed = !isCollapsed">
      <strong>Search Form</strong>
      <fa-icon *ngIf="isCollapsed" [icon]="['fas', 'eye']"></fa-icon>
      <fa-icon *ngIf="!isCollapsed" [icon]="['fas', 'ellipsis-h']"></fa-icon>
    </div>
    <div class="card-body" [ngbCollapse]="isCollapsed">
      <form [formGroup]="searchForm" (ngSubmit)="submit()">
        <div class="mb-1 row">
          <label class="col-sm-2 col-form-label" for="feeTag">Tag</label>
          <div class="col-sm-10">
            <select class="form-select" id="feeTag" formControlName="feeTag">
              <option [ngValue]="null">--Select--</option>
              <option *ngFor="let t of tags" [value]="t.name">{{ t.name | titlecase }}</option>
            </select>
          </div>
        </div>
        <div class="mb-1 row">
          <label class="col-sm-2 col-form-label" for="feeId">Id</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="feeId" formControlName="feeId" placeholder="Fee Id" />
          </div>
        </div>
        <div class="mb-1 row">
          <label class="col-sm-2 col-form-label" for="feeSubject">Subject like</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="feeSubject"
              formControlName="feeSubject"
              placeholder="Subject like"
            />
          </div>
        </div>
        <div class="mb-1 row">
          <label class="col-sm-2 col-form-label" for="feeBody">Body like</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="feeBody" formControlName="feeBody" placeholder="Body like" />
          </div>
        </div>
        <div class="mb-1 row">
          <label class="col-sm-2 col-form-label" for="feeDateAfter">From</label>
          <div class="col-sm-10">
            <input type="datetime-local" class="form-control" id="feeDateAfter" formControlName="feeDateAfter" />
          </div>
        </div>
        <div class="mb-1 row">
          <label class="col-sm-2 col-form-label" for="feeDateBefore">To</label>
          <div class="col-sm-10">
            <input type="datetime-local" class="form-control" id="feeDateBefore" formControlName="feeDateBefore" />
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" [disabled]="!searchForm.valid">Submit</button>
          <button class="btn btn-outline-danger ms-1" (click)="resetForm()">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
