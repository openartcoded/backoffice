<div>
  <div class="card flat">
    <div
      class="card-header bg-transparent btn btn-click d-flex justify-content-between"
      (click)="isCollapsed = !isCollapsed"
    >
      <strong>Search Form</strong>
      <fa-icon *ngIf="isCollapsed" [icon]="['fas', 'eye']"></fa-icon>
      <fa-icon *ngIf="!isCollapsed" [icon]="['fas', 'ellipsis-h']"></fa-icon>
    </div>
    <div class="card-body" [ngbCollapse]="isCollapsed">
      <form [formGroup]="searchForm" (ngSubmit)="submit()">
        <div class="mb-1 row">
          <label class="col-12 col-form-label" for="feeTag">Tag</label>
          <div class="col-12">
            <select class="form-select" id="feeTag" formControlName="feeTag">
              <option [ngValue]="null">--Select--</option>
              <option *ngFor="let t of tags" [value]="t.name">{{ t.name | titlecase }}</option>
            </select>
          </div>
        </div>
        <div class="mb-1 row">
          <label class="col-12 col-form-label" for="feeId">Id</label>
          <div class="col-12">
            <input type="text" class="form-control" id="feeId" formControlName="feeId" placeholder="Fee Id" />
          </div>
        </div>
        <div class="mb-1 row">
          <label class="col-12 col-form-label" for="feeSubject">Subject like</label>
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              id="feeSubject"
              formControlName="feeSubject"
              placeholder="Subject like"
            />
          </div>
        </div>
        <div class="mb-1 row">
          <label class="col-12 col-form-label" for="feeBody">Body like</label>
          <div class="col-12">
            <input type="text" class="form-control" id="feeBody" formControlName="feeBody" placeholder="Body like" />
          </div>
        </div>
        <div class="mb-1 row">
          <label class="col-12 col-form-label" for="feeDateAfter">From</label>
          <div class="col-12">
            <input type="date" class="form-control" id="feeDateAfter" formControlName="feeDateAfter" />
          </div>
        </div>
        <div class="mb-2 row">
          <label class="col-12 col-form-label" for="feeDateBefore">To</label>
          <div class="col-12">
            <input type="date" class="form-control" id="feeDateBefore" formControlName="feeDateBefore" />
          </div>
        </div>

        <div class="mb-2 ms-1">
          <div class="form-check form-check-inline">
            <label class="form-check-label" for="toggleTask">Has Payment proof</label>
            <input class="form-check-input" type="checkbox" id="toggleTask" formControlName="hasPaymentProof" />
          </div>
        </div>
        <hr />
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" [disabled]="!searchForm.valid">Submit</button>
          <button class="btn btn-outline-danger ms-1" (click)="resetForm()">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
