<ng-container *ngIf="contactForm">
  <div class="card mt-2 bg-light">
    <div class="card-body">
      <div class="alert alert-warning" *ngIf="gdprConsent()">
        <fa-icon [icon]="['fas','exclamation-triangle']"></fa-icon>&nbsp;You must accept the GDPR consent in order to
        submit the form.
      </div>

      <form [formGroup]="contactForm" (ngSubmit)="submit()">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="fullName">Full Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="fullName" formControlName="fullName"
                   placeholder="Full Name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="emailAddress">Email address</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="emailAddress" formControlName="emailAddress"
                   placeholder="Email Address">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="phoneNumber">Phone number</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber"
                   placeholder="Phone number">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="bestTimeToCall">Preferred time to call</label>
          <div class="col-sm-10">
            <input type="time" class="form-control" id="bestTimeToCall" formControlName="bestTimeToCall">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="subject">Subject</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="subject" formControlName="subject"
                   placeholder="Subject">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="bodyMessage">Description of your project</label>
          <div class="col-sm-10">
            <textarea rows="8" [autosize] class="form-control" id="bodyMessage" formControlName="bodyMessage"
                      placeholder="Description of your project"></textarea>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary"
                  [disabled]="!contactForm.valid || gdprConsent()">Submit
          </button>
        </div>


      </form>
    </div>
  </div>
</ng-container>
