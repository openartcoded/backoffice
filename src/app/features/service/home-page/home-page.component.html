<article class="mt-3 mb-3">
  <div class="card mb-1">
    <img alt="logo" class="logo-artcoded" src="assets/img/logo.webp">
    <div class=" mt-2">
      <p class="h4 text-center text-muted font-weight-bold">We help you develop your digital projects at a competitive
        price.</p>
      <hr>
      <div class="d-flex justify-content-md-between text-muted p-2">
        <span class="mr-2">
          <fa-icon class="text-success" [icon]="['fas','check-circle']"></fa-icon>&nbsp;Get exaclty what your business
          needs
        </span>
        <span class="mr-2">
          <fa-icon class="text-success" [icon]="['fas','check-circle']"></fa-icon>&nbsp;Follow the progress in real-time
        </span>
        <span>
          <fa-icon class="text-success" [icon]="['fas','check-circle']"></fa-icon>&nbsp;Participate actively to its
          realization
        </span>
      </div>
    </div>
  </div>
  <button class="btn btn-outline-primary mt-1" routerLink="/services/prospects">
    Prospects
  </button>
  <app-form-contact (sendFormContact)="submit($event)"></app-form-contact>
</article>
<ngb-toast aria-live="polite" aria-atomic="true" *ngIf="showToast" class="bg-info mt-5 ngb-toasts"
           (hidden)="showToast = false">
  <span class="text-white">Submitted</span>
</ngb-toast>
