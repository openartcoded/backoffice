<div *ngIf="user && hasRoleAdmin" class="d-flex justify-content-end mb-2">
  <button class="btn btn-outline-primary" (click)="addOrEdit()">
    <fa-icon icon="plus"></fa-icon>
    Add (ctrl+k)
  </button>
  <button class="btn btn-outline-primary ms-1" (click)="split()">
    <fa-icon icon="arrows-split-up-and-left"></fa-icon>
    Split
  </button>
</div>
<div class="row">
  <div class="col-sm-2 col-12">
    <app-document-search-form
      [searchCriteria]="searchCriteria"
      (formSubmitted)="search($event)"
    ></app-document-search-form>
  </div>
  <div class="col-sm-10 col-12">
    <ng-container *ngIf="adminDocuments">
      <div class="table-responsive" [class.blur-modal]="demoMode">
        <table class="table table-sm table-bordered table-hover">
          <thead>
            <tr>
              <th class="d-table-cell">title</th>
              <th class="fit d-md-table-cell d-none text-break">creationDate</th>
              <th class="fit d-md-table-cell d-none text-break">size</th>
              <th class="fit" *ngIf="hasRoleAdmin"></th>
              <th class="fit">actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="!adminDocuments.content?.length">
              <td [colSpan]="5">No content</td>
            </tr>
            <ng-container *ngFor="let ad of adminDocuments.content">
              <tr role="button" (click)="openRow(ad)">
                <td class="text-break p-1">
                  <ng-template #previewThumb>
                    <app-image-loader
                      cssClass="m-0 p-0 image-fluid"
                      *ngIf="ad.attachment?.transientThumbnail"
                      [image]="ad.attachment.transientThumbnail"
                    />
                  </ng-template>
                  <div class="d-flex justify-content-between">
                    <span>
                      <div class="d-flex flex-column">
                        {{ ad.title | trim: 40 }}
                        <div class="mt-1">
                          <span class="badge text-bg-secondary me-1 fs-6 p-1" *ngFor="let t of ad.tags">{{ t }}</span>
                        </div>
                      </div></span
                    >
                    <button
                      [disabled]="!ad.attachment?.transientThumbnail"
                      type="button"
                      class="p-0 m-0 text-start btn btn-link text-dark"
                      [ngbTooltip]="previewThumb"
                      #btn="ngbTooltip"
                      (touchstart)="btn.open()"
                      (touchend)="btn.close()"
                      tooltipClass="m-0 p-0 opacity-100 bg-transparent border flat shadow-sm"
                    >
                      <fa-icon [icon]="['fas', 'info-circle']"></fa-icon>
                    </button>
                  </div>
                </td>

                <td class="fit d-md-table-cell d-none text-break">{{ ad.dateCreation | date: 'dd/MM/yyyy' }}</td>
                <td class="fit d-md-table-cell d-none text-break">{{ ad.attachment?.size | bytesToHuman }}</td>
                <td class="fit" *ngIf="hasRoleAdmin">
                  <a
                    class="btn btn-link"
                    (click)="toggleBookmark($event, ad)"
                    [class.text-muted]="!ad.bookmarked"
                    [class.text-warning]="ad.bookmarked"
                    ><fa-icon [icon]="['fas', 'star']"
                  /></a>
                </td>
                <td class="text-center fit">
                  <div ngbDropdown class="d-inline-block" container="body">
                    <button
                      class="btn btn-outline-secondary"
                      id="dropdownBasic1"
                      ngbDropdownToggle
                      stopPropagation
                    ></button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                      <button ngbDropdownItem (click)="addOrEdit(ad)">
                        <fa-icon [icon]="['fas', 'edit']"></fa-icon> Edit
                      </button>
                      <button *ngIf="hasRoleAdmin" (click)="delete(ad)" [disabled]="ad.locked" ngbDropdownItem>
                        <fa-icon [icon]="['fas', 'trash']"></fa-icon> Delete
                      </button>
                      <ng-container *ngIf="ad.attachment">
                        <button ngbDropdownItem (click)="download(ad.attachment)">
                          <fa-icon [icon]="['fas', 'download']"></fa-icon> Download
                        </button>
                        <button ngbDropdownItem (click)="openPdfViewer(ad.attachment)" *ngIf="isPdf(ad.attachment)">
                          <fa-icon [icon]="['fas', 'file-pdf']"></fa-icon> Open
                        </button>
                        <button ngbDropdownItem (click)="openImageViewer(ad.attachment)" *ngIf="isImage(ad.attachment)">
                          <fa-icon [icon]="['fas', 'file-image']"></fa-icon> Open
                        </button>
                        <button ngbDropdownItem (click)="sendMail(ad)" *ngIf="hasRoleAdmin && ad.attachment">
                          <fa-icon [icon]="['fas', 'mail-bulk']"></fa-icon>&nbsp;Send
                        </button>
                        <button
                          *ngIf="hasRoleAdmin && activeDossier && !ad.locked"
                          ngbDropdownItem
                          (click)="addToDossier(ad)"
                        >
                          <fa-icon [icon]="['fas', 'cog']"></fa-icon>&nbsp;Add to dossier
                        </button>
                      </ng-container>
                    </div>
                  </div>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-end mb-2">
        <ngb-pagination
          *ngIf="adminDocuments.page.totalPages > 1"
          [page]="pageNumber"
          [pageSize]="adminDocuments.page.size"
          [maxSize]="1"
          [collectionSize]="adminDocuments.page.totalElements"
          (pageChange)="load($event)"
        >
        </ngb-pagination>
      </div>
    </ng-container>
  </div>
</div>
