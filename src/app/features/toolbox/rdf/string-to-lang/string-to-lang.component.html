<form [formGroup]="stringToLangForm" (ngSubmit)="submit()" *ngIf="stringToLangForm">
  <div class="form-group">
    <label for="modelLang">Choose an input format</label>
    <select class="form-control" formControlName="modelLang" id="modelLang">
      <option *ngFor="let l of allowedLanguages$ | async" [selected]="l === modelLang" [value]="l">{{l}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="rdfInput">Insert rdf</label>
    <textarea class="form-control" formControlName="rdfInput" id="rdfInput" [autosize]="true" rows="10">
    </textarea>
  </div>
  <div class="form-group">
    <label for="selectedLanguage">Choose an output format</label>
    <select class="form-control" formControlName="selectedLanguage" id="selectedLanguage">
      <option *ngFor="let l of allowedLanguages$ | async" [selected]="l === selectedLanguage" [value]="l">{{l}}</option>
    </select>
  </div>

  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary mb-2"
            [disabled]="!stringToLangForm.valid">Convert
    </button>
  </div>
</form>
<ng-container *ngIf="result">
  <div class="d-block m-2 bg-light">
    <pre>
      <code>{{result}}</code>
    </pre>
  </div>
</ng-container>
