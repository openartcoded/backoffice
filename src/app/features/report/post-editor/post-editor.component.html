<ng-container *ngIf="post">
  <app-title [title]="post.title | titlecase" />

  <div class="m-3">
    <form class="mt-2" [formGroup]="editorForm" (ngSubmit)="send()" *ngIf="editorForm">
      <div class="mb-2 d-flex justify-content-between">
        <a routerLink="/report" class="btn btn-outline-primary me-1">
          <fa-icon [icon]="['fas', 'arrow-left']"></fa-icon>
          Back
        </a>

        <button type="submit" class="btn btn-outline-primary" [disabled]="!editorForm.valid">Save</button>
      </div>
      <hr />
      <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem>
          <a ngbNavLink>Metadata</a>
          <ng-template ngbNavContent>
            <div class="mb-1">
              <label class="col-form-label" for="title">Title</label>
              <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title" />
            </div>
            <div class="mb-1">
              <label class="col-form-label" for="author">Author</label>
              <input type="text" class="form-control" id="author" formControlName="author" placeholder="Author" />
            </div>
            <div class="mb-1">
              <label class="col-form-label" for="description">Description</label>
              <textarea
                class="form-control"
                id="description"
                formControlName="description"
                placeholder="Description"
              ></textarea>
            </div>
            <div class="mb-1">
              <label for="tags">Tags</label>
              <p-chips id="tags" formControlName="tags" separator=","></p-chips>
            </div>
            <div class="mb-1">
              <label for="sd">Cover image</label>
              <ngx-file-drop
                dropZoneLabel="Drop files here"
                (onFileDrop)="drop($event)"
                dropZoneClassName="flat bg-light d-block"
                [accept]="'image/*'"
                [multiple]="false"
              >
                <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                  <button id="sd" class="btn btn-primary me-1" type="button" (click)="openFileSelector()" *ngIf="!url">
                    <fa-icon [icon]="['fas', 'upload']"></fa-icon>
                  </button>
                  <a *ngIf="url" (click)="openFileSelector()" class="border-0">
                    <img alt="Cover" [src]="url" class="img-fluid" width="100px" height="100px" />
                  </a>
                </ng-template>
              </ngx-file-drop>
            </div>
            <hr />
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="draft" formControlName="draft" />
              <label class="form-check-label" for="draft"> Draft </label>
            </div>
          </ng-template>
        </li>
        <li ngbNavItem>
          <a ngbNavLink>Editor</a>

          <ng-template ngbNavContent>
            <div class="d-flex justify-content-start">
              <div class="col-5 border-end shadow-sm me-2" style="height: 75vh">
                <div class="d-flex justify-content-start bg-light p-1">
                  <button
                    type="button"
                    class="btn bg-white text-muted btn-outline-secondary me-1"
                    (click)="wrapSelection('**', '**')"
                  >
                    Bold
                  </button>
                  <button
                    type="button"
                    class="btn bg-white text-muted btn-outline-secondary me-1"
                    (click)="wrapSelection('_', '_')"
                  >
                    Italic
                  </button>
                  <button
                    type="button"
                    class="btn bg-white text-muted btn-outline-secondary me-1"
                    (click)="wrapSelection('`', '`')"
                  >
                    Inline Code
                  </button>
                  <button
                    type="button"
                    class="btn bg-white text-muted btn-outline-secondary me-1"
                    (click)="insertAtCursor('- ')"
                  >
                    List Item
                  </button>
                  <button
                    type="button"
                    class="btn bg-white text-muted btn-outline-secondary me-1"
                    (click)="wrapSelection('> ', '')"
                  >
                    Blockquote
                  </button>
                  <button
                    type="button"
                    class="btn bg-white text-muted btn-outline-secondary me-1"
                    (click)="insertLink()"
                  >
                    Link
                  </button>
                  <button
                    type="button"
                    class="btn bg-white text-muted btn-outline-secondary me-1"
                    (click)="insertTable()"
                  >
                    Table
                  </button>
                </div>
                <textarea
                  appAutoFocus
                  autosize
                  formControlName="htmlContent"
                  #editor
                  class="form-control border-0 bg-white no-focus resize-none hidden-scroll"
                  [rows]="33"
                  [placeholder]="'your text here'"
                ></textarea>
              </div>
              <div class="col" style="height: 75vh; overflow-y: scroll">
                <markdown [data]="htmlContent.value" />
              </div>
            </div>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>
    </form>
  </div>
</ng-container>
