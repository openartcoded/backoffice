<ng-container *ngIf="post">
  <app-title [title]="post.title | titlecase" />

  <div class="row" style="height: 87vh; overflow-y: hidden">
    <form class="mt-2" [formGroup]="editorForm" (ngSubmit)="send()" *ngIf="editorForm">
      <div class="mb-2 d-flex justify-content-between">
        <a routerLink="/report" class="btn btn-outline-primary me-1">
          <fa-icon [icon]="['fas', 'arrow-left']"></fa-icon>
          Back
        </a>

        <button type="submit" class="btn btn-outline-primary" [disabled]="!editorForm.valid">Save</button>
      </div>
      <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem>
          <a ngbNavLink>Metadata</a>
          <ng-template ngbNavContent>
            <div class="mb-1">
              <label class="col-form-label" for="title">Title</label>
              <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title" />
            </div>
            <div class="mb-1">
              <label class="col-form-label" for="author">Author</label>
              <input type="text" class="form-control" id="author" formControlName="author" placeholder="Author" />
            </div>
            <div class="mb-1">
              <label class="col-form-label" for="description">Description</label>
              <textarea
                [rows]="8"
                class="form-control resize-none"
                id="description"
                formControlName="description"
                placeholder="Description"
              ></textarea>
            </div>
            <div class="mb-1">
              <label for="tags">Tags</label>
              <p-chips id="tags" formControlName="tags" separator=","></p-chips>
            </div>
            <div class="mb-1">
              <label for="sd">Cover image</label>
              <ngx-file-drop
                dropZoneLabel="Drop files here"
                (onFileDrop)="drop($event)"
                dropZoneClassName="flat bg-light d-block"
                class="d-flex align-items-start mt-2"
                [accept]="'image/*'"
                [multiple]="false"
              >
                <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                  <button id="sd" class="btn btn-transparent me-1" type="button" (click)="openFileSelector()">
                    <img
                      *ngIf="url"
                      alt="Cover"
                      [src]="url"
                      class="img-responsive rounded-5 me-1"
                      width="100px"
                      height="100px"
                    />

                    <fa-icon [icon]="['fas', 'upload']"></fa-icon>
                  </button>
                </ng-template>
              </ngx-file-drop>
            </div>
            <hr />
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="draft" formControlName="draft" />
              <label class="form-check-label" for="draft"> Draft </label>
            </div>
          </ng-template>
        </li>
        <li ngbNavItem>
          <a ngbNavLink>Editor</a>

          <ng-template ngbNavContent>
            <div class="d-flex justify-content-start">
              <div class="col-5 border-end shadow-sm me-2" style="height: 73.9vh; overflow-y: scroll">
                <div class="d-flex justify-content-start bg-light p-1 pt-2 pb-2 border-bottom">
                  <button
                    type="button"
                    class="btn bg-white flat text-muted btn-outline-secondary me-1"
                    (click)="wrapSelection('**', '**')"
                  >
                    Bold
                  </button>
                  <button
                    type="button"
                    class="btn bg-white flat text-muted btn-outline-secondary me-1"
                    (click)="wrapSelection('_', '_')"
                  >
                    Italic
                  </button>
                  <button
                    type="button"
                    class="btn bg-white flat text-muted btn-outline-secondary me-1"
                    (click)="wrapSelection('`', '`')"
                  >
                    Inline Code
                  </button>
                  <button
                    type="button"
                    class="btn bg-white flat text-muted btn-outline-secondary me-1"
                    (click)="insertAtCursor('- ')"
                  >
                    List Item
                  </button>
                  <button
                    type="button"
                    class="btn bg-white flat text-muted btn-outline-secondary me-1"
                    (click)="wrapSelection('> ', '')"
                  >
                    Blockquote
                  </button>
                  <button
                    type="button"
                    class="btn bg-white flat text-muted btn-outline-secondary me-1"
                    (click)="insertLink()"
                  >
                    Link
                  </button>
                  <button
                    type="button"
                    class="btn bg-white flat text-muted btn-outline-secondary me-1"
                    (click)="insertTable()"
                  >
                    Table
                  </button>
                </div>
                <textarea
                  appAutoFocus
                  autosize
                  formControlName="htmlContent"
                  #editor
                  class="form-control border-0 bg-white no-focus resize-none hidden-scroll"
                  [rows]="33"
                  [placeholder]="'your text here'"
                ></textarea>
              </div>
              <div class="col" style="height: 75vh; overflow-y: scroll">
                <markdown [data]="htmlContent.value" />
              </div>
            </div>
          </ng-template>
        </li>
        <li ngbNavItem>
          <a ngbNavLink>Attachments</a>
          <ng-template ngbNavContent>
            <div class="d-flex flex-column">
              <div>
                <div *ngIf="!post.attachments?.length" class="text-muted p-2">No attachments.</div>

                <label class="fw-bold mb-2 mt-2">New attachment</label>
                <div class="bg-light border mt-2 p-2">
                  <input type="file" multiple (change)="onFileSelected($event)" class="form-control mb-2" />
                  <button
                    type="button"
                    class="btn btn-outline-success"
                    (click)="uploadAttachment()"
                    [disabled]="!selectedFiles || uploading"
                  >
                    {{ uploading ? 'Uploading...' : 'Upload' }}
                  </button>
                </div>
              </div>

              <div style="height: 56vh; overflow-y: scroll">
                <div class="d-flex justify-content-end align-items-center">
                  <button
                    class="btn btn-warning mt-2 mb-2"
                    (click)="$event.preventDefault(); downloadBulk(post.attachments)"
                  >
                    Download all
                  </button>
                </div>
                <ul class="list-group mt-2">
                  <li
                    *ngFor="let a of post.attachments"
                    class="list-group-item d-flex justify-content-between align-items-center"
                  >
                    <ng-template #previewThumb>
                      <app-image-loader
                        cssClass="m-0 p-0 image-fluid"
                        *ngIf="a.transientThumbnail"
                        [image]="a.transientThumbnail"
                      />
                    </ng-template>
                    <div>
                      <button
                        [disabled]="!a?.transientThumbnail"
                        type="button"
                        class="p-0 m-0 text-start btn btn-link text-dark text-decoration-none"
                        [ngbTooltip]="previewThumb"
                        #btn="ngbTooltip"
                        (touchstart)="btn.open()"
                        (touchend)="btn.close()"
                        tooltipClass="m-0 p-0 opacity-100 bg-transparent border flat shadow-sm"
                      >
                        <fa-icon [icon]="['fas', 'info-circle']"></fa-icon></button
                      ><a class="btn btn-link p-0 text-decoration-none text-break" (click)="download(a)"
                        >&nbsp;{{ a.originalFilename | trim: 30 }}</a
                      >
                    </div>

                    <div class="d-lg-flex align-items-center justify-content-start">
                      <div class="form-check form-check-inline d-none d-lg-block">
                        <label class="form-check-label" [for]="'att_' + a.id">Processed</label>

                        <input
                          [id]="'att_' + a.id"
                          type="checkbox"
                          class="form-check-input me-2"
                          title="Toggle processed state"
                          [checked]="isProcessed(a)"
                          (change)="toggleAttachmentProcess(a)"
                        />
                      </div>

                      <div ngbDropdown class="btn-group">
                        <button
                          class="btn btn-link dropdown-toggle text-secondary"
                          ngbDropdownToggle
                          type="button"
                          aria-expanded="false"
                        >
                          <fa-icon [icon]="['fas', 'ellipsis-v']"></fa-icon>
                        </button>

                        <div ngbDropdownMenu class="shadow-sm border-0 p-1">
                          <button ngbDropdownItem *ngIf="isXML(a)" (click)="$event.preventDefault(); openPdfViewer(a)">
                            <fa-icon [icon]="['fas', 'file-code']" class="text-secondary me-1"></fa-icon>
                            View XML
                          </button>

                          <button
                            ngbDropdownItem
                            *ngIf="isImage(a)"
                            (click)="$event.preventDefault(); openImageViewer(a)"
                          >
                            <fa-icon [icon]="['fas', 'file-image']" class="text-secondary me-1"></fa-icon>
                            View Image
                          </button>

                          <button ngbDropdownItem (click)="$event.preventDefault(); download(a)">
                            <fa-icon [icon]="['fas', 'download']" class="text-secondary me-1"></fa-icon>
                            Download
                          </button>

                          <div class="dropdown-divider"></div>

                          <button ngbDropdownItem (click)="deleteAttachment($event, a)" class="text-danger">
                            <fa-icon [icon]="['fas', 'trash']" class="me-1"></fa-icon>
                            Delete
                          </button>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </ng-template>
        </li>

        <li ngbNavItem>
          <a ngbNavLink>Tasks</a>
          <ng-template ngbNavContent>
            <app-scrum-board *ngIf="post" [post]="post" />
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>
    </form>
  </div>
</ng-container>
