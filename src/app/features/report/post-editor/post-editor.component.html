<ng-container *ngIf="post">
  <app-title [title]="post.title | titlecase" />

  <div class="row ps-1 pe-2 border-0" style="height: 87vh; overflow-y: hidden">
    <form class="mt-2" [formGroup]="editorForm" (ngSubmit)="send()" *ngIf="editorForm">
      <div class="mb-2 d-flex justify-content-between">
        <a routerLink="/report" class="btn btn-outline-primary me-1">
          <fa-icon [icon]="['fas', 'arrow-left']"></fa-icon>
          Back
        </a>
        <button type="submit" class="btn btn-outline-primary" [disabled]="!editorForm.valid">Save</button>
      </div>
      <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem>
          <a ngbNavLink>Metadata</a>
          <ng-template ngbNavContent>
            <div class="alert rounded-0 alert-primary mt-1" role="alert">
              {{ getDueDateStatusLine(post.status, post.dueDate) }}
            </div>
            <div class="row mt-2">
              <div class="col-md-6">
                <label class="form-label fw-bold" for="title">Title</label>
                <input type="text" class="form-control" id="title" formControlName="title" placeholder="Title" />
              </div>

              <div class="col-md-6">
                <label class="form-label fw-bold" for="author">Author</label>
                <input type="text" class="form-control" id="author" formControlName="author" placeholder="Author" />
              </div>

              <div class="col-6">
                <label class="form-label fw-bold" for="tags">Tags</label>
                <p-chips id="tags" formControlName="tags" separator=","></p-chips>
              </div>

              <div class="col-6">
                <label class="form-label fw-bold" for="dueDate">Due Date</label>
                <input type="datetime-local" class="form-control" id="dueDate" formControlName="dueDate" />
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold" for="priority">Priority</label>
                <select class="form-select" formControlName="priority" id="priority">
                  <option value="LOW">üîµ Low</option>
                  <option value="MEDIUM">üü° Medium</option>
                  <option value="HIGH">üü† High</option>
                  <option value="URGENT">üî¥ Urgent</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-bold" for="status">Status</label>
                <select class="form-select" formControlName="status" id="status">
                  <option value="DRAFT">üìù Draft</option>
                  <option value="IN_PROGRESS">‚è≥ In progress</option>
                  <option value="PENDING">üïó Pending</option>
                  <option value="DONE">‚úÖ Done</option>
                  <option value="CANCELLED">‚ùå Cancelled</option>
                </select>
              </div>

              <div class="col-12">
                <label class="form-label fw-bold" for="description">Description</label>
                <textarea
                  [rows]="8"
                  class="form-control resize-none text-ws-break"
                  id="description"
                  formControlName="description"
                  placeholder="Description"
                ></textarea>
              </div>
              <div class="col-12">
                <label class="form-label fw-bold" for="sd">Cover image</label>
                <ngx-file-drop
                  dropZoneLabel="Drop files here"
                  (onFileDrop)="drop($event)"
                  dropZoneClassName="flat bg-transparent d-block"
                  class="d-flex align-items-start"
                  [accept]="'image/*'"
                  [multiple]="false"
                >
                  <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                    <button id="sd" class="btn btn-transparent me-1" type="button" (click)="openFileSelector()">
                      <img
                        alt="Cover"
                        [src]="url || '/assets/img/no-cover.png'"
                        class="img-responsive rounded-5 me-1"
                        width="100px"
                        height="100px"
                      />
                      <fa-icon [icon]="['fas', 'upload']"></fa-icon>
                    </button>
                  </ng-template>
                </ngx-file-drop>
              </div>
            </div>
          </ng-template>
        </li>
        <li ngbNavItem>
          <a ngbNavLink>Editor</a>

          <ng-template ngbNavContent>
            <div class="col-12 shadow-sm me-2" style="height: 75.9vh; overflow-y: scroll">
              <app-markdown-editor
                *ngIf="editorForm"
                [initialValue]="editorForm.get('htmlContent')?.value"
                (contentChange)="onMarkdownChange($event)"
              >
              </app-markdown-editor>
            </div>
          </ng-template>
        </li>
        <li ngbNavItem>
          <a ngbNavLink>Attachments</a>
          <ng-template ngbNavContent>
            <div class="d-flex flex-column">
              <div>
                <div class="d-flex justify-content-between align-items-center">
                  <label class="fw-bold mt-2">New attachment</label>

                  <button
                    [disabled]="!post.attachments?.length"
                    class="btn btn-warning mt-2 mb-2"
                    (click)="$event.preventDefault(); downloadBulk(post.attachments)"
                  >
                    Download all
                  </button>
                </div>
                <div class="bg-light border mt-2 p-2">
                  <input type="file" multiple (change)="onFileSelected($event)" class="form-control mb-2" />
                  <button
                    type="button"
                    class="btn btn-outline-success"
                    (click)="uploadAttachment()"
                    [disabled]="!selectedFiles || uploading"
                  >
                    {{ uploading ? 'Uploading...' : 'Upload' }}
                  </button>
                </div>
              </div>

              <div *ngIf="!post.attachments?.length" class="text-muted p-2">No attachments.</div>
              <div style="height: 63vh; overflow-y: scroll">
                <ul class="list-group rounded-0 mt-2">
                  <li
                    *ngFor="let a of post.attachments"
                    class="list-group-item d-flex justify-content-between align-items-center"
                  >
                    <ng-template #previewThumb>
                      <app-image-loader
                        cssClass="m-0 p-0 image-fluid"
                        *ngIf="a.transientThumbnail"
                        [image]="a.transientThumbnail"
                      />
                    </ng-template>
                    <div>
                      <button
                        [disabled]="!a?.transientThumbnail"
                        type="button"
                        class="p-0 m-0 text-start btn btn-link text-dark text-decoration-none"
                        [ngbTooltip]="previewThumb"
                        #btn="ngbTooltip"
                        (touchstart)="btn.open()"
                        (touchend)="btn.close()"
                        tooltipClass="m-0 p-0 opacity-100 bg-transparent border flat shadow-sm"
                      >
                        <fa-icon [icon]="['fas', 'info-circle']"></fa-icon></button
                      ><a class="btn btn-link p-0 text-decoration-none text-break" (click)="download(a)">
                        <abbr [title]="a.originalFilename">
                          {{ a.originalFilename | trim: 30 }}
                        </abbr>
                      </a>
                    </div>

                    <div class="d-lg-flex align-items-center justify-content-start">
                      <div class="form-check form-check-inline d-none d-lg-block">
                        <label class="form-check-label" [for]="'att_' + a.id">Processed</label>

                        <input
                          [id]="'att_' + a.id"
                          type="checkbox"
                          class="form-check-input me-2"
                          title="Toggle processed state"
                          [checked]="isProcessed(a)"
                          (change)="toggleAttachmentProcess(a)"
                        />
                      </div>

                      <div ngbDropdown class="btn-group">
                        <button
                          class="btn btn-link dropdown-toggle text-secondary"
                          ngbDropdownToggle
                          type="button"
                          aria-expanded="false"
                        >
                          <fa-icon [icon]="['fas', 'ellipsis-v']"></fa-icon>
                        </button>

                        <div ngbDropdownMenu class="shadow-sm border-0 p-1">
                          <button ngbDropdownItem *ngIf="isXML(a)" (click)="$event.preventDefault(); openPdfViewer(a)">
                            <fa-icon [icon]="['fas', 'file-code']" class="text-secondary me-1"></fa-icon>
                            View XML
                          </button>

                          <button
                            ngbDropdownItem
                            *ngIf="isImage(a)"
                            (click)="$event.preventDefault(); openImageViewer(a)"
                          >
                            <fa-icon [icon]="['fas', 'file-image']" class="text-secondary me-1"></fa-icon>
                            View Image
                          </button>

                          <button ngbDropdownItem (click)="$event.preventDefault(); download(a)">
                            <fa-icon [icon]="['fas', 'download']" class="text-secondary me-1"></fa-icon>
                            Download
                          </button>

                          <div class="dropdown-divider"></div>

                          <button ngbDropdownItem (click)="deleteAttachment($event, a)" class="text-danger">
                            <fa-icon [icon]="['fas', 'trash']" class="me-1"></fa-icon>
                            Delete
                          </button>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </ng-template>
        </li>

        <li ngbNavItem>
          <a ngbNavLink>Tasks</a>
          <ng-template ngbNavContent>
            <app-scrum-board *ngIf="post" [post]="post" height="57vh" />
          </ng-template>
        </li>
        <li ngbNavItem *ngIf="user && channel">
          <a ngbNavLink
            >Channel
            <span
              class="badge rounded-4 align-items-center"
              [class.text-muted]="unReadMessagesCount === 0"
              [class.bg-light]="unReadMessagesCount === 0"
              [class.bg-danger]="unReadMessagesCount > 0"
              >{{ unReadMessagesCount }}</span
            ></a
          >
          <ng-template ngbNavContent>
            <app-channel (onChannelRefreshed)="updateChannel($event)" [user]="user" [post]="post" />
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>
    </form>
  </div>
</ng-container>
