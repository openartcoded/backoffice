<ng-container *ngIf="post">
  <div class="container py-3">
    <a routerLink="/report" class="btn btn-outline-primary mb-3">
      <fa-icon [icon]="['fas', 'arrow-left']" class="me-1"></fa-icon>
      Back
    </a>

    <hr />

    <div class="text-center mb-3">
      <app-image-loader [image]="cover" *ngIf="cover" cssClass="border shadow-sm cover rounded-0" alt="Cover image" />
      <img
        class="border shadow-sm cover rounded-0"
        *ngIf="!cover"
        src="/assets/img/no-cover.jpg"
        alt="No cover available"
      />
    </div>

    <article class="mt-3">
      <div class="card flat shadow-sm mb-3">
        <div
          class="card-header bg-light rounded-0 d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center"
        >
          <h4 class="mb-2 mb-md-0">
            <fa-icon *ngIf="!post.draft" [icon]="['fas', 'check-circle']" class="text-success me-1"></fa-icon>
            {{ post.title | titlecase }}
          </h4>
          <small class="text-muted">Last updated: {{ post.updatedDate | date: 'dd/MM/yyyy HH:mm' }}</small>
        </div>
        <div class="card-body">
          {{ post.description }}
        </div>
      </div>

      <div class="border rounded-0 shadow-sm p-3 mb-3" *ngIf="post.content?.length">
        <markdown [data]="post.content"></markdown>
      </div>

      <ng-container *ngIf="post.attachments?.length">
        <label class="fw-bold mt-2 mb-2 d-block">Attachments</label>
        <ul class="list-group mb-3 rounded-0">
          <li
            *ngFor="let a of post.attachments"
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <div class="mb-2 mb-md-0">
              <ng-template #previewThumb>
                <app-image-loader
                  cssClass="m-0 p-0 img-fluid rounded"
                  *ngIf="a.transientThumbnail"
                  [image]="a.transientThumbnail"
                />
              </ng-template>
              <div class="p-0">
                <button
                  type="button"
                  class="btn btn-link p-0 m-0 text-dark text-decoration-none ms-2"
                  [ngbTooltip]="previewThumb"
                  #btn="ngbTooltip"
                  (touchstart)="btn.open()"
                  (touchend)="btn.close()"
                  tooltipClass="m-0 p-0 opacity-100 bg-transparent border flat shadow-sm"
                >
                  <fa-icon class="p-0 m-0" [icon]="['fas', 'info-circle']"></fa-icon>
                </button>
                <a
                  class="btn btn-link text-decoration-none p-0 ms-1 text-break"
                  [title]="a.originalFilename"
                  (click)="download(a)"
                >
                  {{ a.originalFilename | trim: 30 }}
                </a>
              </div>
            </div>
            <div>
              <fa-icon *ngIf="isProcessed(a)" [icon]="['fas', 'check-circle']" class="me-1 text-success"></fa-icon>
              <fa-icon *ngIf="!isProcessed(a)" [icon]="['fas', 'check-circle']" class="me-1 text-muted"></fa-icon>
              <div ngbDropdown class="d-inline-block">
                <button class="btn btn-link p-0" id="fileActionsDropdown" ngbDropdownToggle>
                  <fa-icon [icon]="['fas', 'ellipsis-v']" class="text-secondary"></fa-icon>
                </button>

                <div ngbDropdownMenu aria-labelledby="fileActionsDropdown">
                  <button ngbDropdownItem *ngIf="isPdf(a)" (click)="$event.preventDefault(); openPdfViewer(a)">
                    <fa-icon [icon]="['fas', 'file-pdf']" class="me-2 text-secondary"></fa-icon> View PDF
                  </button>

                  <button ngbDropdownItem *ngIf="isXML(a)" (click)="$event.preventDefault(); openPdfViewer(a)">
                    <fa-icon [icon]="['fas', 'file-code']" class="me-2 text-secondary"></fa-icon> View XML
                  </button>

                  <button ngbDropdownItem *ngIf="isImage(a)" (click)="$event.preventDefault(); openImageViewer(a)">
                    <fa-icon [icon]="['fas', 'file-image']" class="me-2 text-secondary"></fa-icon> View Image
                  </button>

                  <button ngbDropdownItem (click)="$event.preventDefault(); download(a)">
                    <fa-icon [icon]="['fas', 'download']" class="me-2 text-secondary"></fa-icon> Download
                  </button>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </ng-container>

      <hr />

      <div>
        <span class="badge bg-primary me-1 mb-1 fs-6" *ngFor="let t of post.tags">#{{ t }}</span>
      </div>
    </article>
  </div>
</ng-container>
