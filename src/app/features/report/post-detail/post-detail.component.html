<ng-container *ngIf="post">
  <div class="container">
    <a routerLink="/report" class="mt-3 btn btn-outline-primary me-1">
      <fa-icon [icon]="['fas', 'arrow-left']"></fa-icon>
      Back
    </a>

    <hr />
    <article class="d-block mt-3">
      <h4>{{ post.title | titlecase }}</h4>
      <div class="d-inline">
        <button class="btn btn-link text-dark p-0 pe-1" (click)="generatePdf()">
          <fa-icon [icon]="['fas', 'file-pdf']"></fa-icon>
        </button>
        <small class="text-muted">Last updated: {{ post.updatedDate | date: 'dd/MM/yyyy HH:mm' }} </small>
      </div>

      <hr />
      <markdown [data]="post.content"> </markdown>

      <ng-container>
        <div class="d-block">
          <span class="badge bg-primary p-1 me-1 mb-1" *ngFor="let t of post.tags">#{{ t }}</span>
        </div>
      </ng-container>
    </article>
  </div>
</ng-container>
