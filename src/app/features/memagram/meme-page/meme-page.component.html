<app-title title="GALLERY"></app-title>
<div class=" d-flex justify-content-center ">
  <a class="btn text-primary" (click)="openFormModal()">
    <fa-icon [icon]="['fas','plus']"></fa-icon>
  </a>
  <a class="btn text-danger" (click)="load()">
    <fa-icon [icon]="['fas','sync']"></fa-icon>
  </a>
</div>


<ng-container *ngIf="memzPage && memzPage.size > 0">
  <div class="container mt-2">
    <div class="row justify-content-center">
      <div *ngFor="let memz of memzPage.content" class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-12 mb-3">
        <div class="card border-0">
          <app-image-loader cssClass="card-img-top rounded mx-auto d-bloc" [imageUrl]="memz.thumbnailLink"></app-image-loader>
          <div class="card-body" role="button" (click)="view($event, memz)">
              <div class="d-grid gap-2 d-flex justify-content-center">
                <button class="btn btn-outline-secondary" (click)="view($event, memz)">
                  <fa-icon [icon]="['fas','eye']"></fa-icon>
                </button>
                <button class="btn btn-outline-primary" (click)="edit($event, memz)">
                  <fa-icon [icon]="['fas','edit']"></fa-icon>
                </button>
                <button class="btn btn-outline-danger" (click)="delete($event, memz)">
                  <fa-icon [icon]="['fas','trash']"></fa-icon>
  
                </button>
              </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="d-flex justify-content-center mb-1">
    <ngb-pagination *ngIf="memzPage.totalPages > 1" [page]="pageNumber" [pageSize]="memzPage.size"
      [maxSize]="defaultPageSize" [collectionSize]="memzPage.totalElements" (pageChange)="load($event)">
    </ngb-pagination>
  </div>
</ng-container>
<ng-container *ngIf="!memzPage || memzPage.empty">
  No content.
</ng-container>
