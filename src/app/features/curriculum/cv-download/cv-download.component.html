<ng-container>
  <div class="modal-header" *ngIf="activeModal">
    <span class="modal-title text-break">Download CV request</span>
    <button type="button" class="btn-close" aria-label="Close"
            (click)="activeModal?.dismiss('Cross click')">
      
    </button>
  </div>
  <div class="modal-body">
    <div class="text-muted d-block"></div>
    <div class="alert alert-warning" *ngIf="gdprConsent()">
      <fa-icon [icon]="['fas','exclamation-triangle']"></fa-icon>&nbsp;You must accept the GDPR consent in order to
      submit the form.
    </div>
    <form class="mt-2" [formGroup]="editorForm" (ngSubmit)="send()" *ngIf="editorForm">
      <div class="mb-1">
        <input type="email" class="form-control mb-2" formControlName="email" placeholder="Your email address"
               required="required">
        <input type="tel" class="form-control mb-2" formControlName="phoneNumber" placeholder="Your phone number">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="availability" formControlName="availability">
          <label class="form-check-label" for="availability">
            Availability
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="dailyRate" formControlName="dailyRate">
          <label class="form-check-label" for="dailyRate">
            Daily Rate
          </label>
        </div>
        <textarea id="htmlContent" class="form-control" formControlName="htmlContent"
                  placeholder="Your message here (max 1024 characters)"
                  [autosize]></textarea>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary"
                [disabled]="!editorForm.valid || gdprConsent()">Submit
        </button>
      </div>
    </form>

  </div>
</ng-container>
