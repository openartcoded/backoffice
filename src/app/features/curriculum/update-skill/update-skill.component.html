<ng-container>
  <div class="modal-header" *ngIf="activeModal">
    <span class="modal-title text-break">
      {{skill?.name || 'New Skill'}}
    </span>
    <button type="button" class="close" aria-label="Close"
            (click)="activeModal?.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" *ngIf="form">
    <form [formGroup]="form" (ngSubmit)="send()">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="name">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="priority">Priority</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="priority" formControlName="priority">
        </div>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="softSkill"
               formControlName="softSkill">
        <label class="form-check-label" for="softSkill">
          Soft Skill
        </label>
      </div>
      <div class="form-group ">
        <label for="tags">Tags</label>
        <p-chips id="tags" formControlName="tags" separator=","></p-chips>
      </div>
      <div class="d-flex justify-content-end  mt-2">
        <button type="submit" class="btn btn-primary"
                [disabled]="!form.valid">Submit
        </button>
      </div>
    </form>

  </div>
</ng-container>
