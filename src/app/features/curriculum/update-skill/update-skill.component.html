<ng-container>
  <div class="modal-header" *ngIf="activeModal">
    <span class="modal-title text-break">
      {{skill?.name || 'New Skill'}}
    </span>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal?.dismiss('Cross click')">

    </button>
  </div>
  <div class="modal-body" *ngIf="form">
    <form [formGroup]="form" (ngSubmit)="send()">
      <div class="mb-1 row">
        <label class="col-sm-2 col-form-label" for="name">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
      </div>
      <div class="mb-1 row">
        <label class="col-sm-2 col-form-label" for="priority">Priority</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="priority" formControlName="priority">
        </div>
      </div>
      <div class="mb-1 d-flex justify-content-start">
        <label class="col-sm-2 col-form-label" for="tags">Tags</label>
        <div class="col-sm-10 ms-1">
          <p-chips id="tags" formControlName="tags" placehholder="Tags" separator=","></p-chips>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="softSkill" formControlName="softSkill">
          <label class="form-check-label" for="softSkill">
            Soft Skill
          </label>
        </div>
      </div>
      <div class="d-flex justify-content-end  mt-2">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit
        </button>
      </div>
    </form>

  </div>
</ng-container>
