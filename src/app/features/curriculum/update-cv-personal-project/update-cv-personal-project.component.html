<ng-container>
  <div class="modal-header" *ngIf="activeModal">
    <span class="modal-title text-break">
      {{personalProject?.name || 'New Project'}}
    </span>
    <button type="button" class="close" aria-label="Close"
            (click)="activeModal?.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" *ngIf="form">
    <form [formGroup]="form" (ngSubmit)="send()">
      <div class="mt-1">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="name">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="url">Url</label>
          <div class="col-sm-10">
            <input type="url" class="form-control" id="url" formControlName="url">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="description">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="description" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end  mt-2">
        <button type="submit" class="btn btn-primary"
                [disabled]="!form.valid">Submit
        </button>
      </div>
    </form>
  </div>
</ng-container>
