<select aria-label="Portfolio" class="form-select" name="selectPortfolio" id="selectPortfolio"
        [(ngModel)]="selectedPortfolio" (ngModelChange)="onPortfolioChanged()">
  <ng-container *ngFor="let p of portfolios">
    <option [selected]="selectedPortfolio?.name === p.name" [ngValue]="p">{{p.name}}</option>
  </ng-container>
</select>
