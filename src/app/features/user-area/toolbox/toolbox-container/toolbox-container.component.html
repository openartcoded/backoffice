<div class="row mt-3 p-2">
  <div class="col-12 col-md-3 col-lg-2 mb-3 mb-md-0">
    <ul
      [activeId]="activeId"
      ngbNav
      #nav="ngbNav"
      [animation]="true"
      class="nav-pills flat bg-light flex-column"
      style="height: 86.7vh"
    >
      <li ngbNavItem="date">
        <a ngbNavLink>Date</a>
        <ng-template ngbNavContent>
          <app-date-manipulation />
        </ng-template>
      </li>
      <li ngbNavItem="base64">
        <a ngbNavLink>Base64</a>
        <ng-template ngbNavContent>
          <app-base64-manipulation />
        </ng-template>
      </li>
      <li ngbNavItem="rdf">
        <a ngbNavLink>RDF</a>
        <ng-template ngbNavContent>
          <app-rdf-manipulation />
        </ng-template>
      </li>
      <li ngbNavItem="pathfinder">
        <a ngbNavLink>Pathfinder</a>
        <ng-template ngbNavContent>
          <app-pathfinder-manipulation />
        </ng-template>
      </li>
      <li ngbNavItem="htmlToRdfa">
        <a ngbNavLink>RDFa</a>
        <ng-template ngbNavContent>
          <app-rdfa />
        </ng-template>
      </li>
      <li ngbNavItem="qrcode">
        <a ngbNavLink>QRCode</a>
        <ng-template ngbNavContent>
          <app-qrcode />
        </ng-template>
      </li>
    </ul>
  </div>

  <!-- Content area -->
  <div class="col-12 col-md-9 col-lg-10">
    <div [ngbNavOutlet]="nav"></div>
  </div>
</div>
