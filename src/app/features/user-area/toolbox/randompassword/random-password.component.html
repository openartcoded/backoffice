<div class="border-0 rounded p-3 bg-light">
  <div class="col-12 mb-3">
    <label for="length" class="form-label fw-semibold">Length</label>
    <input type="number" id="length" class="form-control" [formControl]="passwordLength" min="4" max="64" />
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold">Options</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [formControl]="withSimpleSpecialCharacters" id="simpleSpecial" />
      <label class="form-check-label" for="simpleSpecial">simpleSpecial</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [formControl]="withAccentedLetters" id="accentedLetters" />
      <label class="form-check-label" for="accentedLetters">accentedLetters</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [formControl]="withMoreComplexCharacters" id="complexSpecial" />
      <label class="form-check-label" for="complexSpecial">complex</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [formControl]="withEmoji" id="emoji" />
      <label class="form-check-label" for="emoji">emojis</label>
    </div>
  </div>

  <button (click)="generate()" class="btn btn-primary w-100 rounded-0 mt-1 mb-1">Generate</button>

  <app-copy-to-clipboard
    *ngIf="generatedPassword"
    [label]="generatedPassword"
    [textToCopy]="generatedPassword"
    btnClasses="btn bg-white text-muted border border-gray rounded-0 w-100"
  />
</div>
