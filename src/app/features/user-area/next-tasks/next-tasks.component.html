<ng-container *ngIf="reminderTasks$ | async as reminderTasks">
  <div class="d-none d-lg-flex justify-content-center" *ngIf="reminderTasks.length">
    <span role="button" (click)="openTask(task)" class="badge me-1 p-2" *ngFor="let task of reminderTasks;let i = index"
      [class.text-dark]="i >=3" [class.bg-warning]="i >=3" [class.bg-dark]="i <3" [class.text-light]="i <3">
      <small>{{
        task.nextDate | date: 'dd/MM @ HH:mm'
        }}</small><br>
      <small class="fw-bold">{{task.customActionName || task.title}}</small>
    </span>
  </div>
</ng-container>
