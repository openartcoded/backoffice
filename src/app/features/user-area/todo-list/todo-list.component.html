<ng-container *ngIf="todos$ | async as todos">
  <div class="card mb-1">
    <div class="card-header">
      <div class="d-flex justify-content-between">
        <strong class="text-secondary ">
          TODO
        </strong>
        <a class="btn btn-link m-0 p-0" (click)="openModal()">
          <fa-icon icon="edit"></fa-icon>
        </a>
      </div>
    </div>
    <div class="card-body example-viewport">
      <ng-container>
        <ng-container *ngFor="let todo of todos">
          <div class="d-flex justify-content-between">
            <span>{{todo.title}}</span>
            <span>
              <button class="btn btn-link" (click)="toggleDone(todo)">
                <fa-icon [class.text-success]="todo.done" [class.text-danger]="!todo.done"
                  [icon]="['fas', todo.done ? 'check':'times']"></fa-icon>
              </button>
            </span>
          </div>
          <hr>
        </ng-container>
        <p *ngIf="!todos.length">Nothing to do.</p>
      </ng-container>
    </div>
  </div>
</ng-container>
